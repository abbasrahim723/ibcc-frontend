name: Deploy Frontend (Vue.js)

on:
  push:
    branches: [ main ]
    paths:
      - 'ibcc-frontend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ibcc-frontend/package-lock.json

      - name: Install Dependencies
        working-directory: ./ibcc-frontend
        run: npm ci

      - name: Build
        working-directory: ./ibcc-frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: https://ibcc-app.talkstec.com/api

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ibcc-frontend/dist/
          server-dir: ./public_html/
          protocol: ftp
          port: 21
